<!--templates/results.html-->

<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Results</title>
    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" /> -->
</head>

<body>
    {% block content %}
    <p>Stamina: <b>{{ stamina }}</b></p>
    <p>Experience: <b>{{ experience }}</b></p>
    <table>
    {% for dungeon, experience in efficient_dungeons.items %}
    <tr style="display: table-row; border: 1px solid black;">
        <td style="display: table-cell; border: 1px solid black;">
            {{ dungeon }}
        </td>
        <td style="display: table-cell; border: 1px solid black;">
            {{ experience }}
        </td>
    </tr>
    {% endfor %}
    </table>
    <br>
    {% endblock %}
</body>

<footer><em>Copyright Â© 2021. All right reserved.</em></footer>

</html>
